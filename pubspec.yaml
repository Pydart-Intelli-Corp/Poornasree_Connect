name: poornasree_connect
description: "Poornasree Equipments Cloud Mobile App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  provider: ^6.1.1
  intl: ^0.19.0
  pin_code_fields: ^8.0.1
  email_validator: ^2.1.17
  pdf: ^3.11.1
  printing: ^5.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/flower.png"
  remove_alpha_ios: true
  min_sdk_android: 30
  web:
    generate: true
    image_path: "assets/images/flower.png"
    background_color: "#0A0E27"
    theme_color: "#10b981"
  windows:
    generate: true
    image_path: "assets/images/flower.png"
    icon_size: 48
